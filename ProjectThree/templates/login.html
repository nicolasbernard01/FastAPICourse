{% include  'layout.html' %}

 <div class="container">
        <div class="card" style="border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="card-header">
                <h2 style="font-weight: 600;" >Login</h2> <!-- Título agregado -->
            </div>
            <div class="card-login" style="padding: 15px 15px 15px 15px;" >
                <form id="loginForm">
                    <div class="form-group">
                        <label for="username">Username</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Login</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="register-page">New? Register</a>
            </div>
        </div>
    </div>
