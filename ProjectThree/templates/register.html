{% include 'layout.html' %}
    <div class="container">
        <div class="card" style="border-radius: 15px; box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);">
            <div class="card-header">
                <h4 style="font-weight: 600;" >Register</h4> <!-- Título agregado -->
            </div>
            <div class="card-register"  style="padding: 15px 15px 15px 15px;" >
                <form id="registerForm">
                    <div class="form-group">
                        <label for="email">Email</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="email" class="form-control" id="email" name="email" autocomplete="email" required>
                    </div>
                    <div class="form-group">
                        <label for="username">Username</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="text" class="form-control" id="username" name="username" autocomplete="username" required>
                    </div>
                    <div class="form-group">
                        <label for="firstname">Firstname</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="text" class="form-control" id="firstname" name="firstname" required>
                    </div>
                    <div class="form-group">
                        <label for="lastname">Lastname</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="text" class="form-control" id="lastname" name="lastname" required>
                    </div>
                    <div class="form-group">
                        <label for="hashed_password">Password</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="password" class="form-control" id="hashed_password" name="hashed_password" required>
                    </div>
                    <div class="form-group">
                        <label for="verifypassword">Verify Password</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="password" class="form-control" id="password2" name="password2" required>
                    </div>
                    <div class="form-group">
                        <label for="role">Role</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="password" class="form-control" id="role" name="role" required>
                    </div>
                    <div class="form-group">
                        <label for="phone-number">Phone Number</label> <!-- Agregué 'for' para asociar el label con el input -->
                        <input style="border-radius: 5px;" type="text" class="form-control" id="phone_number" name="phone_number" required>
                    </div>
                    <button type="submit" class="btn btn-primary">Register</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                <a href="login-page">Have an account? Login</a>
            </div>
        </div>
    </div>
